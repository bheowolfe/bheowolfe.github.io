<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./css/liststyle.css">
	
    <title>To Do List</title>
  </head>
  <body>
  
	<div id='Paper' class='paper'>
		<h1>To Do</h1>

		<ul id = "toDos">
		<li>Core tasks <span class="showDate">2/14/2023</span></li>
		<li>Make it Better</li>
		<li>Even Better</li>
		<li>Cherry on Top</li>
		</ul>
	</div>
	
	<div id='input' class='entry'>
		<input type="text" id="myInput" placeholder="Your Task">
		<select id="colorPicker">
			<option value="None">Color</option>
			<option value="Black" class="Black">Black</option>
			<option value="Red" class="Red">Red</option>
			<option value="Orange" class="Orange">Orange</option>
			<option value="Yellow" class="Yellow">Yellow</option>
			<option value="Green" class="Green">Green</option>
			<option value="Blue" class="Blue">Blue</option>
			<option value="Purple" class="Purple">Purple</option>
		</select>
		<input type="date" id="dueDate" placeholder="Due Date">
		<span onclick="addItem()" class="addBtn">Add</span>
	</div>
	
	<audio id="audio" src="./pencil_check_mark.mp3"></audio>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="./js/listwork.js"></script>
	
	
  </body>
</html>
